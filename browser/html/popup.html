<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" href="../css/main.css" >
    <link rel="stylesheet" href="../css/bootstrap.min.css" >

  </head>
    
  <body>
  <div id="loader" style="display:none;"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row g-3 align-items-center alert alert-primary">
            <div class="col-auto">
              <label for="blockchain" class="col-form-label">Blockchain:</label>
            </div>
            <div class="col-auto">
              <select id="blockchain" class="form-select" aria-label="Mainnet/Testnet">
                <option value="testnet" selected>Testnet</option>
                <option value="mainnet">Mainnet</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <button class="nav-link active" id="wallet-tab" data-bs-toggle="tab" data-bs-target="#wallet" type="button" role="tab" aria-controls="wallet" aria-selected="true">Wallet</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="orderbook-tab" data-bs-toggle="tab" data-bs-target="#orderbook" type="button" role="tab" aria-controls="orderbook" aria-selected="false">Orderbook</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="network-tab" data-bs-toggle="tab" data-bs-target="#network" type="button" role="tab" aria-controls="network" aria-selected="false">Network</button>
            </li>
          </ul>        
          <div class="tab-content" id="myTabContent">
            <div id="alert_container"></div>
            <div class="tab-pane fade" id="network" role="tabpanel" aria-labelledby="network-tab">
              <div class="container p-0">
                <div class="row">
                  <div class="table-wrapper col">
                    <table id="table_peers" class="table table-bordered table-sm">
                      <thead>
                        <tr>
                          <th scope="col">peer</th>
                          <th scope="col">state</th>
                        </tr>
                      </thead>
                      <tbody id="table_peers_body">
      
                      </tbody>
                    </table>      
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div id="network-status"></div>
                    <button type="button" class="btn btn-info" id="network-start">Start/Stop</button>
                  </div>
                </div>
              </div>
       
            </div>

            <div class="tab-pane fade" id="orderbook" role="tabpanel" aria-labelledby="orderbook-tab">

              <div class="container p-0">
                <div class="row">
                  <div class="table-wrapper col">
                    <table id="table_orders" class="table table-bordered table-sm">
                      <thead>
                        <tr>
                          <th scope="col">Seller</th>
                          <th scope="col">Count to sell</th>
                          <th scope="col">price</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody id="table_orders_body">
      
                      </tbody>
                    </table>      
                  </div>
                </div>
                <!--div class="row">
                  <div class="col">
                    <div class="progress">
                      <div id="id_orders_progress_static" class="progress-bar" role="progressbar" style="width: 100%; display: none;" aria-valuenow="180" aria-valuemin="0" aria-valuemax="180">180</div>
                    </div>  
                  </div>    
                </div-->
                <div class="row">
                  <div class="col">
                      <div class="container">
                        <div class="row">
                          <div class="col">
                            <div class="accordion" id="accordion_logs_common">
                              <div class="accordion-item">
                                <h2 class="accordion-header" id="heading_common">
                                    <button class="accordion-button pt-1 pb-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_common" aria-expanded="false" aria-controls="collapse_common">
                                        Common log
                                    </button>
                                </h2>
                                <div id="collapse_common" class="accordion-collapse collapse show" aria-labelledby="heading_common" data-bs-parent="#accordion_logs_common">
                                    <div class="accordion-body">
                                      <table class="table table-bordered table-sm">
                                        <tbody id="table_swaps_log_common_body">
                          
                                        </tbody>
                                      </table>
                                    </div>
                                </div>
                              </div>          
                            </div>
                          </div>                          
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="accordion" id="accordion_logs_b">

                            </div>
                          </div>                                                    
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="accordion" id="accordion_logs_s">

                            </div>
                          </div>                                                    
                        </div>
                      </div> 

                  </div>
                </div>               

                <!--div class="row">
                  <div class="table-wrapper col">
                    <table id="table_swaps_log" class="table table-bordered table-sm">
                      <thead>
                        <tr>
                          <th scope="col">Swap Log</th>
                        </tr>
                      </thead>
                      <tbody id="table_swaps_log_body">
      
                      </tbody>
                    </table>      
                  </div>
                </div-->
              
              </div> 
              
            </div>

            <div class="tab-pane fade show active" id="wallet" role="tabpanel" aria-labelledby="wallet-tab">
              <div class="container p-1">
                <div class="row">
                  <div class="col">
                    
                    <div class="accordion" id="accordionExample">
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Wallet Mnemonic Seed
                          </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                            <form id="form_wallet_seed">
                              <div class="mb-3">
                                <textarea class="form-control" id="wallet_seed"></textarea>
                              </div>                           
                              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button id="restore_seed" type="button" class="btn btn-primary me-auto">Restore</button>
                                <button id="generate_seed" type="button" class="btn btn-primary">Generate</button>
                                <button id="submit_seed" class="btn btn-primary" type="button">Submit</button>
                              <div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="table-wrapper col">
                    <table class="table table-bordered table-sm">
                      <thead class="table-light">
                        <tr>
                          <th scope="col">coin</th>
                          <th scope="col">balance</th>
                          <th style="width: 10%" scope="col"></th>

                        </tr>
                      </thead>
                      <tbody id="table_wallets_body">
                        <tr>
                          <td>Bitcoin (testnet)</td><td id="txt_balance_bitcointest">0.000000</td>
                          <td>
                            <div class="gap-2 d-md-flex justify-content-md-end">
                              <button id="btn_bitcointest_sell" type="button" class="btn btn-info btn-sm">Sell</button>
                              <button id="btn_bitcointest_deposit" type="button" class="btn btn-info btn-sm">Deposit</button>
                              <button id="btn_bitcointest_withdraw" type="button" class="btn btn-info btn-sm">Withdraw</button>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>Monero (stagenet)</td><td id="txt_balance_monero">0.000000</td>
                          <td>
                            <div class="gap-2 d-md-flex justify-content-md-end">
                              <button id="btn_monerotest_sell" type="button" class="btn btn-info btn-sm">Sell</button>
                              <button id="btn_monerotest_deposit" type="button" class="btn btn-info btn-sm">Deposit</button>
                              <button id="btn_monerotest_withdraw" type="button" class="btn btn-info btn-sm">Withdraw</button>
                            </div>                          
                          </td>
                        </tr>
                        <tr id="wallet_usdx">
                          <td>USDX (mainnet)</td><td id="txt_balance_usdx">0.000000</td>
                          <td>
                            <div class="gap-2 d-md-flex justify-content-md-end">
                              <button id="btn_usdx_sell" type="button" class="btn btn-info btn-sm">Sell</button>
                              <button id="btn_usdx_deposit" type="button" class="btn btn-info btn-sm">Deposit</button>
                              <button id="btn_usdx_withdraw" type="button" class="btn btn-info btn-sm">Withdraw</button>
                            </div>                          
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="progress">
                      <div id="id_progress_static" class="progress-bar" role="progressbar" style="width: 100%; display: none;" aria-valuenow="180" aria-valuemin="0" aria-valuemax="180">180</div>
                    </div>  
                  </div>    
                </div>
              </div>
            </div>
           </div>
        </div>
      </div>
      
    </div>

    <div id="wallet_setpassword_dialog" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Set new wallet password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="set_password" class="form-label">Type new password</label>
                <input id="set_password" type="password" class="form-control">
              </div>
              <div class="mb-3">
                <label for="set_password_confirm" class="form-label">Confirm the password</label>
                <input id="set_password_confirm" type="password" class="form-control">
              </div>
            </form>          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="new_password" type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="wallet_oldpassword_dialog" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Restore saved wallet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="old_password" class="form-label">Type old password</label>
                <input id="old_password" type="password" class="form-control">
              </div>
            </form>          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="old_password_button" type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
  
    <div id="wallet_depositaddress_dialog" class="modal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Address for deposit to the wallet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 row">
                <label for="deposit_address" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="deposit_address" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <div class="accordion" id="accordionPrivKeys">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseKeys" aria-expanded="false" aria-controls="collapseKeys">
                        Private keys
                      </button>
                    </h2>
                    <div id="collapseKeys" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionPrivKeys">
                      <div class="accordion-body">
                        <form>
                          <div class="mb-3 row">
                            <label for="priv_view_key" class="col-sm-2 col-form-label">View key</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="priv_view_key" value="">
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="priv_spent_key" class="col-sm-2 col-form-label">Spend key</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="priv_spent_key" value="">
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </form>          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="createorder_sell_dialog" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create sell order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="id_buy_coin" style="display:none;"></div>
            <div id="id_sell_coin" style="display:none;"></div>
            <form>
              <div class="mb-3">
                <label for="sell_amount" class="form-label">Amount to sell:</label>
                <input id="sell_amount" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="buy_amount" class="form-label">Amount to buy:</label>
                <input id="buy_amount" type="text" class="form-control">
              </div>
            </form>          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="createorder_sell_ok" type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="progress_await_dialog" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Please wait</h5>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div id="id_progress" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="180" aria-valuemin="0" aria-valuemax="180">180</div>
            </div>
          </div>
        </div>
      </div>
    </div>

       
    <div id="wallet_withdraw_dialog" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Withdraw from the wallet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="id_withdraw_coin" style="display:none;"></div>
            <form>
              <div class="mb-3">
                <label for="withdraw_address" class="form-label">Address</label>
                <input id="withdraw_address" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="withdraw_address_amount" class="form-label">Amount:</label>
                <input id="withdraw_address_amount" type="text" class="form-control">
              </div>
            </form>          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="withdraw_ok" type="button" class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="confirm_withdraw_dialog" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h5 class="modal-title"><b>Withdraw confirmation</b></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="id_withdraw_tx" style="display:none;"></div>
            <div id="id_withdraw_coin" style="display:none;"></div>
            <form>
              <div class="mb-3">
                <label for="withdraw_address_c" class="form-label">Address</label>
                <input id="withdraw_address_c" type="text" class="form-control" readonly>
              </div>
              <div class="mb-3">
                <label for="withdraw_address_amount_c" class="form-label">Amount:</label>
                <input id="withdraw_address_amount_c" type="text" class="form-control" readonly>
              </div>
            </form>          
          </div>
          <div class="modal-footer">
            <button id="withdraw_confirm" type="button" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/workers.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
